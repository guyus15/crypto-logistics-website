{% extends 'layout.html' %}

{% block content %}
<div class="center-container">
  <div class="start-now-container">
    <p class="start-now-title">Want to join? Start now!</p>
    <form class="user-form" action="/start-now">
      <input class="form-input" type="text" name="name" placeholder="Name *"><br>
      <input class="form-input" type="text" name="email" placeholder="Email *"><br>
      <select id="items">
        <option value="item-1">Standard Package</option>
        <option value="item-2">Platinum Package</option>
        <option value="item-3">Full-Mentorship Package</option>
      </select>
    </form>
    <div id="paypal-button-container"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=AVznN8KV3QGXYA88LymkE-BH1du9GRPtvKsAuTncB1hBpHGAfpipKvLkIx2jg4jtmZu4aC25BY_x0vPy&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  </div>
</div>

<script src="{{ url_for('static', filename='paypal-payments.js') }}"></script>
{% endblock %}
